<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compritas</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Tienda FullStack</h1>
      <div class="car">
        <img class="carrito" src="https://img.icons8.com/?size=100&id=85180&format=png&color=000000" alt="" />
        <h3 id="carrito"></h3>
        <button id="vaciar">Vaciar carrito</button>
      </div>
    </header>
    <div id="modal">
      <div id="modal-content">
        <img alt="" src="${imagen}" />
        <h4>${nombre}</h4>
        <h3>${descripcion}</h3>
        <p>${precio}</p>
      </div>
    </div>
    <ul>
      <li>
        <img src="https://lukerchocolate.com/hubfs/luker-bakery-baking-bar.webp" alt="" class="peques" />Chocolate
        <button
          onclick="agregarCosas('chocolate', 'es de chocolate', '$15.000', 'https://lukerchocolate.com/hubfs/luker-bakery-baking-bar.webp' )"
        >
          Agregar
        </button>
      </li>
      <li>
        <img
          src="https://www.coca-cola.com/content/dam/onexp/co/es/brands/coca-cola/coca-cola-original/ccso_600ml_750x750.png"
          alt=""
          class="peques"
        />CocaCola
        <button
          onclick="agregarCosas('CocaCola', 'es pura azucar', '$35.000', 'https://www.coca-cola.com/content/dam/onexp/co/es/brands/coca-cola/coca-cola-original/ccso_600ml_750x750.png' )"
        >
          Agregar
        </button>
      </li>
      <li>
        <img
          src="https://supermercadolaestacion.com/46342-thickbox_default/snacks-frito-lay-x32gr-onduladas-tomate.jpg"
          alt=""
          class="peques"
        />Papitas
        <button
          onclick="agregarCosas('Margaritas', 'Son ricas', '$10.000', 'https://supermercadolaestacion.com/46342-thickbox_default/snacks-frito-lay-x32gr-onduladas-tomate.jpg' )"
        >
          Agregar
        </button>
      </li>
    </ul>
    <div id="producto"></div>
    <script src="./script.js"></script>
  </body>
</html>
